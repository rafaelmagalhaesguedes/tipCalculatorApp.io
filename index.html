<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Space Mono' rel='stylesheet'>
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      
      <div class="painel-1">
        
        <div class="box">
          <label class="label-bill" for="bill">Bill</label>
        </div>

        <div class="box">
          <input class="input" type="text" id="bill" placeholder="0">  
        </div>

        <div class="box">
          <label>Select Tip %</label>  
        </div>
        
        <div class="box-select">
          <button class="tip" value="5">5%</button>
          <button class="tip" value="10">10%</button>
          <button class="tip" value="20">20%</button>
          <button class="tip" value="30">30%</button>
          <button class="tip" value="40">40%</button>
          <button class="tip custom" value="opcao6">Custom</button>
        </div>

        <div class="box">
          <label class="label-bill">Number of People</label>  
        </div>

        <div class="box">
          <input class="input" id="persons" type="text" placeholder="0">
        </div>

      </div>

      <div class="painel-2">
        <div class="box font align">
          <span class="display-block label">Tip Amount<br><span class="person">/ person</span></span>
          <span class="displayData" id="total-bill">R$ 0.00</span>  
        </div>
  
        <div class="box font align">
          <span class="display-block label">Total<br><span class="person">/ person</span></span>
          <span class="displayData" id="total-person">R$ 0.00</span>  
        </div>
       
        <div class="box font align">
          <button class="button-reset" id="reset">RESET</button>  
        </div>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>

</body>
</html>
