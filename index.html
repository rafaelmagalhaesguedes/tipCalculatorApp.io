<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      
      <div class="painel-1">
        
        <div class="box">
          <label class="label-bill" for="bill">Bill</label>
        </div>

        <div class="box">
          <input class="input" type="text" id="bill" placeholder="0">  
        </div>

        <div class="box">
          <label>Select Tip %</label>  
        </div>
        
        <div class="box-select">
          <button class="btn-select">5%</button>
          <button class="btn-select">10%</button>
          <button class="btn-select">20%</button>
          <button class="btn-select">30%</button>
          <button class="btn-select">40%</button>
          <button class="custom">Custom</button>
        </div>

        <div class="box">
          <label class="label-bill">Number of People</label>  
        </div>

        <div class="box">
          <input class="input" type="text" placeholder="0">
        </div>

      </div>

      <div class="painel-2">
        <div class="box font align">
          <span class="display-block">Tip Amount<br>/ person</span>
          <span>R$ 0.00</span>  
        </div>
  
        <div class="box font align">
          <span class="display-block">Total<br>/ person</span>
          <span>R$ 0.00</span>  
        </div>
       
        <div class="box font align">
          <button  class="button"  type="reset">RESET</button>  
        </div>
      </div>

    </section>
  </main>

  </div> -->
</body>
</html>
